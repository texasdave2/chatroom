<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Broadcast Message</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 5px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Admin Panel</h2>

    <h3>Send to All Chatrooms</h3>
    <input type="text" id="username" placeholder="Admin Name" value="Admin">
    <input type="text" id="allMessageInput" placeholder="Message for all rooms">
    <button onclick="sendMessageToAll()">Send to All</button>

    <div id="status"></div>

    <hr>

    <h3>Live Metrics</h3>
    <button onclick="fetchMetrics()">Refresh Metrics</button>
    <table id="metrics-table">
        <thead>
            <tr>
                <th>Metric</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Total Chatrooms</td>
                <td id="total-chatrooms">...</td>
            </tr>
            <tr>
                <td>Total Connected Users</td>
                <td id="total-users">...</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h3>Chatroom Mood Analysis</h3>
    <button onclick="fetchMoodMetrics()">Refresh Analysis</button>
    <table id="mood-table">
        <thead>
            <tr>
                <th>Chatroom</th>
                <th>Happy</th>
                <th>Neutral</th>
                <th>Sad</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <hr>

    <h3>Chatroom Safety Analysis</h3>
    <button onclick="fetchSafetyMetrics()">Refresh Analysis</button>
    <table id="safety-table">
        <thead>
            <tr>
                <th>Chatroom</th>
                <th>Safe</th>
                <th>Unsafe</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        function sendMessageToAll() {
            const user = document.getElementById("username").value;
            const text = document.getElementById("allMessageInput").value;
            const statusDiv = document.getElementById("status");

            if (!text) {
                statusDiv.textContent = "Please enter a message to send.";
                return;
            }

            fetch(`http://192.168.1.41:8100/admin/broadcast`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user, text })
            })
            .then(response => response.json())
            .then(data => {
                statusDiv.textContent = `Status: ${data.status}`;
                document.getElementById("allMessageInput").value = "";
            })
            .catch(error => {
                statusDiv.textContent = `Error: ${error}`;
                console.error("Error sending message:", error);
            });
        }

        function fetchMetrics() {
            fetch(`http://192.168.1.41:8100/admin/metrics`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("total-chatrooms").textContent = data.chatrooms;
                    document.getElementById("total-users").textContent = data.connected_users;
                })
                .catch(error => {
                    console.error("Error fetching metrics:", error);
                    document.getElementById("total-chatrooms").textContent = "Error";
                    document.getElementById("total-users").textContent = "Error";
                });
        }

        function fetchMoodMetrics() {
            fetch(`http://192.168.1.41:8100/admin/mood_analysis`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#mood-table tbody");
                    tableBody.innerHTML = '';
                    
                    for (const room in data) {
                        if (data.hasOwnProperty(room)) {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${room}</td>
                                <td>${data[room].happy}</td>
                                <td>${data[room].neutral}</td>
                                <td>${data[room].sad}</td>
                            `;
                            tableBody.appendChild(row);
                        }
                    }
                })
                .catch(error => {
                    console.error("Error fetching mood metrics:", error);
                    const tableBody = document.querySelector("#mood-table tbody");
                    tableBody.innerHTML = `<tr><td colspan="4">Error loading data.</td></tr>`;
                });
        }

        function fetchSafetyMetrics() {
            fetch(`http://192.168.1.41:8100/admin/safety_analysis`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#safety-table tbody");
                    tableBody.innerHTML = '';
                    
                    for (const room in data) {
                        if (data.hasOwnProperty(room)) {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                <td>${room}</td>
                                <td>${data[room].safe}</td>
                                <td>${data[room].unsafe}</td>
                            `;
                            tableBody.appendChild(row);
                        }
                    }
                })
                .catch(error => {
                    console.error("Error fetching safety metrics:", error);
                    const tableBody = document.querySelector("#safety-table tbody");
                    tableBody.innerHTML = `<tr><td colspan="3">Error loading data.</td></tr>`;
                });
        }

        // Initial fetches on page load
        fetchMetrics();
        fetchMoodMetrics();
        fetchSafetyMetrics();
    </script>
</body>
</html>
